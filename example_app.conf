Конфигурация мобильного приложения
(define api_url @"https://api.example.com")
(define timeout 10.0)

{
    app_info => {
        name => @"MyApp",
        version => @"2.5.1",
        bundle_id => @"com.example.myapp"
    },

    api => {
        base_url => $api_url$,
        timeout => $timeout$,
        endpoints => {
            login => @"/auth/login",
            profile => @"/user/profile",
            settings => @"/user/settings"
        }
    },

    ui => {
        theme => @"dark",
        language => @"ru",
        animations_enabled => true
    },

    features => {
        push_notifications => true,
        biometric_auth => false,
        offline_mode => true
    },

    limits => {
        max_file_size => 5242880.0,  C 5 MB
        cache_size => 100.0,         C 100 items
        history_days => 30.0
    }
}